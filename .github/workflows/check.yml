name: "NixOS Configuration Check"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Nix
      uses: cachix/install-nix-action@v25
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
          substituters = https://mirrors.tuna.tsinghua.edu.cn/nix-channels/store https://cache.nixos.org/
          trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=

    - name: Create Temporary Hardware Config
      run: |
        cat > hardware-configuration.nix << 'EOF'
        { config, lib, pkgs, modulesPath, ... }:
        {
          imports = [ (modulesPath + "/profiles/qemu-guest.nix") ];
          boot.initrd.availableKernelModules = [ "ahci" "xhci_pci" "virtio_pci" "sr_mod" "virtio_blk" ];
          boot.initrd.kernelModules = [ ];
          boot.kernelModules = [ ];
          boot.extraModulePackages = [ ];
          fileSystems."/" = {
            device = "/dev/disk/by-label/nixos";
            fsType = "ext4";
          };
          swapDevices = [ ];
        }
        EOF

    - name: Check Configuration Syntax
      run: nix-instantiate --parse configuration.nix

    - name: Evaluate Configuration
      run: |
        nix-env -p /nix/var/nix/profiles/system --file '<nixpkgs/nixos>' -qa --drv-path --arg configuration ./configuration.nix

    - name: Check Module Configurations
      run: |
        for module in modules/*.nix; do
          echo "Checking module: $module"
          nix-instantiate --parse "$module"
        done 