name: "Create Release"

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  discussions: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get previous tag
        id: previoustag
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: release_notes
        run: |
          echo "## NixOS Configuration Changes" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          append_section() {
            local title=$1
            local grep_pattern=$2
            local content=$(git log ${{ steps.previoustag.outputs.tag }}..HEAD --pretty=format:"- %s (%h)" --grep="$grep_pattern")
            if [ ! -z "$content" ]; then
              echo "$title" >> CHANGELOG.md
              echo "$content" >> CHANGELOG.md
              echo "" >> CHANGELOG.md
            fi
          }

          append_section "### âœ¨ Features" "^feat"
          append_section "### ðŸ› Bug Fixes" "^fix"
          append_section "### ðŸ“ Documentation" "^docs"
          append_section "### ðŸ’„ Styles" "^style"
          append_section "### â™»ï¸ Refactoring" "^refactor"
          append_section "### âš¡ï¸ Performance" "^perf"
          append_section "### ðŸ”§ Maintenance" "^chore"
          append_section "### ðŸ“¦ Build System" "^build"
          append_section "### ðŸ‘· CI/CD" "^ci"
          append_section "### â¬†ï¸ Dependencies" "^deps"
          append_section "### âª Reverts" "^revert"

          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.previoustag.outputs.tag }}...${{ github.ref_name }}" >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          fail_on_unmatched_files: false